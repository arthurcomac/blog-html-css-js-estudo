      <form action="">

          <label for="name">nome</label><br>

          <br>

          <br>
          <label for="message">mensagem</label>
          <br>
          <textarea name="message" id="message" cols="100" rows="10" placeholder="insira sua mensagem aqui..."></textarea>

          <br>

          <button type="submit">enviar</button>

        </fieldset>
